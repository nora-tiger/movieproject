{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Movie Information</h5>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Movie Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter movie name">
            </div>
            <div class="form-group">
              <label for="desc">Description</label>
              <textarea class="form-control" name="desc" placeholder="Enter the description"></textarea>
            </div>
            <div class="form-group">
              <label for="year">Year Released</label>
              <input type="text" class="form-control" name="year" placeholder="Enter the year">
            </div>
            <div class="form-group">
              <label for="image">Movie Poster</label>
              <input type="file" class="form-control-file" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
